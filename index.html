<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- img  -->
        <div class="img">
            <img src="img/illustration-hero.svg" alt="hero">
        </div>
        <!-- content  -->
        <div class="content">
            <!-- text  -->
            <div class="text">
                <h1 class="title">
                    Order Summary
                </h1>
                <p class="subtitle">
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>
            </div>
            <!-- plan  -->
            <div class="plan">
                <div class="icon">
                    <img src="img/icon-music.svg" alt="music">
                </div>
                <div class="annual">
                    <h3>
                        Annual Plan
                    </h3>
                    <p>
                        $59.99/year
                    </p>
                </div>
                <!-- change link  -->
                <div class="change">
                    <a class="change-link" href="#">
                        Change
                    </a>
                </div>
            </div>
            <!-- payment  -->
            <div class="payment">
                <a class="btn--primary" href="#">
                    Proceed to Payment
                </a>
                <a class="btn--additional" href="#">
                    Cancel Order
                </a>
            </div>
        </div>
    </div>
    <!-- footer  -->
    <footer class="attribution">
        <div>
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                Frontend Mentor.
            </a>
            Coded by
            <a href="#">
                R.K.
            </a>
        </div>
    </footer>
</body>

</html>
